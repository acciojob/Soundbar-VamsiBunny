<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section id="buttons">
            <button class="btn" data-sound="applause">applause</button>
            <button class="btn" data-sound="boo">boo</button>
            <button class="btn" data-sound="gasp">gasp</button>
            <button class="btn" data-sound="tada">tada</button>
            <button class="btn" data-sound="victory">victory</button>
            <button class="btn" data-sound="wrong">wrong</button>
            <button class="stop">stop</button>
        </section>
        <!-- Hidden audio element for testing -->
        <audio id="audio-player" hidden></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
